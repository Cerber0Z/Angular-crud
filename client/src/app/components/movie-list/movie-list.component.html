<!-- " -->
<div class="container">
<table id="datatable-buttons" class="table table-bordered " >
    <thead class="table-dark">
      <tr>
        <th scope="col">Película id</th>
        <th scope="col">Título de la película</th>
        <th scope="col">Año</th>
        <th scope="col">Duración</th>
        <th scope="col">Idioma</th>
        <th scope="col">Fecha de estreno</th>
        <th scope="col">País de estreno</th>
        <th scope="col">Acciones</th>
      </tr>
    </thead>
    <tbody *ngFor="let movie of movies" >
      <tr>
        <th scope="row">{{movie.mov_id}}</th>
        <td>{{movie.mov_title}}</td>
        <td>{{movie.mov_year}}</td>
        <td>{{movie.mov_time}}</td>
        <td>{{movie.mov_lang}}</td>
        <td>{{movie.mov_dt_rel}}</td>
        <td>{{movie.mov_rel_country}}</td>
        <td>
            <button class="btn btn-info" data-bs-toggle="modal" data-bs-target="#exampleModalLabel2"  (click)="editMovie(movie.mov_id)"><i class="fas fa-edit" style="color: white;"></i></button>
            <button class="btn btn-danger" (click)="deleteMovies(movie.mov_id)"><i class="fa fa-trash-alt"></i></button>
        </td>
               <!-- Modal editar -->
  <div class="modal fade" id="exampleModalLabel2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Película</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"><i class="fas fa-times"></i></button>
        </div>
        <div class="modal-body">
            <form >
                <div class="form-group">
                    <div class="form-group">
                        <input type="text" name="title" [(ngModel)]="title" class="form-control" placeholder="Titulo de la pelicula" ng-required="titleP">
                    </div>    
                     <div class="form-group">
                        <input type="number" name="year" [(ngModel)]="year"  class="form-control" placeholder="Año">
                     </div>
                    <div class="form-group">
                        <input type="number" name="time" [(ngModel)]="time" class="form-control" placeholder="Duración">
                    </div>
                    <div class="form-group">
                        <input type="text" name="leg"  [(ngModel)]="leg"   class="form-control" placeholder="Idioma">
                    </div>
                    <div class="form-group">
                        <input type="date" name="dataestreno" [(ngModel)]="dataestreno"  class="form-control" placeholder="Fecha de estreno">
                    </div>
                    <div class="form-group">
                        <input type="text" name="country" [(ngModel)]="country" class="form-control" placeholder="País de estreno">
                    </div>
                </div>
                  
                
                  <button type="button" class="btn btn-danger btn- outline-dark btn-circle btn-xl" data-bs-toggle="modal" data-bs-target="#exampleModal" >
                    </button>
               
              </form>
        </div>
  
      </div>
    </div>
  </div>
      </tr>

    </tbody>
    
  </table>
  <div class="btn d-flex justify-content-end ">
  <button type="button" class="btn btn-danger btn-circle btn-xl" data-bs-toggle="modal" data-bs-target="#exampleModal">
    <i class="fas fa-plus"></i>
  </button>
  </div>
  



<app-movie-form></app-movie-form>
</div>
